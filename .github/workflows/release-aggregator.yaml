name: Release Aggregator

on:
  workflow_run:
    workflows:
      - Flutter Release (Android)
      - Flutter Release (Windows)
    types:
      - completed

permissions:
  contents: write
  actions: read

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: üß≠ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîé Find successful Android/Windows runs for this commit
        id: runs
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const headSha = context.payload.workflow_run.head_sha;

            async function latestSuccessfulRun(workflowFile) {
              const response = await github.rest.actions.listWorkflowRuns({
                owner,
                repo,
                workflow_id: workflowFile,
                head_sha: headSha,
                status: "completed",
                per_page: 10
              });

              const run = response.data.workflow_runs.find((r) => r.conclusion === "success");
              return run ? String(run.id) : "";
            }

            const androidRunId = await latestSuccessfulRun("release-android.yaml");
            const windowsRunId = await latestSuccessfulRun("release-windows.yaml");

            core.setOutput("android_run_id", androidRunId);
            core.setOutput("windows_run_id", windowsRunId);
            core.info(`android_run_id=${androidRunId || "missing"}`);
            core.info(`windows_run_id=${windowsRunId || "missing"}`);

      - name: ‚è∏Ô∏è Skip when no platform build is available
        if: ${{ steps.runs.outputs.android_run_id == '' && steps.runs.outputs.windows_run_id == '' }}
        run: |
          echo "No hay builds exitosos de Android ni Windows para este commit."
          exit 0
          
      - name: üßæ Get commit message
        if: ${{ steps.runs.outputs.android_run_id != '' || steps.runs.outputs.windows_run_id != '' }}
        id: commit
        run: |
          TAG="v$(date +'%y.%m.%d')"
          echo "üßæ Recolectando commits del d√≠a ${TAG#v}..."
          MSG=$(git log --pretty=format:"- %s" --since="$(date +'%Y-%m-%d 00:00:00')" --until="$(date +'%Y-%m-%d 23:59:59')" | tr -d '\r')
          if [ -z "$MSG" ]; then
            MSG=$(git log -1 --pretty=format:"- %s")
          fi
          {
            echo 'message<<EOF'
            echo "$MSG"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: üè∑Ô∏è Calculate version
        if: ${{ steps.runs.outputs.android_run_id != '' || steps.runs.outputs.windows_run_id != '' }}
        id: vars
        run: |
          TAG="v$(date +'%y.%m.%d')"
          VERSION="${TAG#v}"
          NAME="Formulario de Bomberos ${TAG}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT

      - name: üì• Download Android artifact
        if: ${{ steps.runs.outputs.android_run_id != '' }}
        uses: actions/download-artifact@v4
        with:
          pattern: android-*
          run-id: ${{ steps.runs.outputs.android_run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          merge-multiple: true
          path: artifacts/android

      - name: üì• Download Windows artifact
        if: ${{ steps.runs.outputs.windows_run_id != '' }}
        uses: actions/download-artifact@v4
        with:
          pattern: windows-*
          run-id: ${{ steps.runs.outputs.windows_run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          merge-multiple: true
          path: artifacts/windows

      - name: üì¶ Collect files
        if: ${{ steps.runs.outputs.android_run_id != '' || steps.runs.outputs.windows_run_id != '' }}
        run: |
          mkdir -p release

          if [ -d artifacts/android ]; then
            cp artifacts/android/* release/ || true
          fi

          if [ -d artifacts/windows ]; then
            cp artifacts/windows/* release/ || true
          fi

      - name: ‚úÖ Check collected files
        if: ${{ steps.runs.outputs.android_run_id != '' || steps.runs.outputs.windows_run_id != '' }}
        id: files
        run: |
          count=$(find release -maxdepth 1 -type f | wc -l | tr -d ' ')
          echo "count=$count" >> $GITHUB_OUTPUT
          echo "Found $count file(s) in release/"

      - name: üöÄ Create or update GitHub Release
        if: ${{ steps.files.outputs.count != '0' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: ${{ steps.vars.outputs.name }}
          draft: false
          prerelease: false
          make_latest: true
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
