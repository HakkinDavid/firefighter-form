name: Flutter Release (Windows)

on:
  push:
    branches:
      - stable

permissions:
  contents: write

jobs:
  build-release:
    name: Build and Release Windows
    runs-on: windows-latest

    steps:
      - name: üß≠ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üíæ Cache Flutter packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: ‚öôÔ∏è Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.3"
          channel: "stable"

      - name: üß∞ Install dependencies
        run: flutter pub get

      - name: üèóÔ∏è Build Windows release
        run: flutter build windows --release --build-name=$(Get-Date -Format "yy.MM.dd")

      - name: üè∑Ô∏è Set release variables
        id: vars
        run: |
          $TAG = "v$(Get-Date -Format 'yy.MM.dd')"
          $VERSION = $TAG.Substring(1)
          $NAME = "Formulario de Bomberos $TAG"
          echo "tag=$TAG" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          echo "version=$VERSION" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          echo "name=$NAME" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: üì¶ Prepare release files
        run: |
          New-Item -ItemType Directory -Path release -Force | Out-Null
          $sourceDir = "build/windows/x64/runner/Release"
          if (-not (Test-Path $sourceDir)) {
            Write-Error "No se encontr√≥ la carpeta de salida de Windows: $sourceDir"
            exit 1
          }

          $zipPath = "release/bomberos-windows-release.zip"
          if (Test-Path $zipPath) {
            Remove-Item $zipPath -Force
          }

          Compress-Archive -Path "$sourceDir/*" -DestinationPath $zipPath

      - name: üì§ Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ steps.vars.outputs.version }}
          path: release/bomberos-windows-release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
