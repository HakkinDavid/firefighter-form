name: Flutter Release (Android)

on:
  push:
    branches:
      - stable

permissions:
  contents: write

jobs:
  build-release:
    name: Build and Release APK
    runs-on: ubuntu-latest
    env:
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}

    steps:
      - name: ðŸ§­ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Inspect environment variables
        run: |
          echo "ðŸ“ Longitud de variables:"
          echo "KEYSTORE_BASE64: $(echo -n \"$KEYSTORE_BASE64\" | wc -c) bytes"
          echo "KEYSTORE_PASSWORD: $(echo -n \"$KEYSTORE_PASSWORD\" | wc -c) caracteres"
          echo "KEY_PASSWORD: $(echo -n \"$KEY_PASSWORD\" | wc -c) caracteres"
          echo "KEY_ALIAS: $(echo -n \"$KEY_ALIAS\" | wc -c) caracteres"

          if [ -z \"$KEYSTORE_BASE64\" ] || [ -z \"$KEYSTORE_PASSWORD\" ] || [ -z \"$KEY_PASSWORD\" ] || [ -z \"$KEY_ALIAS\" ]; then
            echo "âŒ Alguna variable estÃ¡ vacÃ­a. Revisa los secretos configurados en el repositorio."
            exit 1
          fi

          if [ $(echo -n \"$KEYSTORE_BASE64\" | wc -c) -lt 1000 ]; then
            echo "âš ï¸ Advertencia: La variable KEYSTORE_BASE64 parece demasiado corta, puede estar incompleta."
          else
            echo "âœ… Variables de entorno presentes y con tamaÃ±o adecuado."
          fi

      - name: ðŸ’¾ Cache Flutter packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # - name: ðŸ’¾ Cache Gradle and Android SDK
      #   uses: actions/cache@v4
      #   with:
      #     path: |
      #       ~/.gradle/caches
      #       ~/.gradle/wrapper
      #       /usr/local/lib/android
      #     key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
      #     restore-keys: |
      #       ${{ runner.os }}-gradle-

      - name: âš™ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.3"
          channel: "stable"

      - name: ðŸ§° Install dependencies
        run: flutter pub get

      - name: ðŸ” Decode and configure keystore
        run: |
          mkdir -p android/app
          echo -n "$KEYSTORE_BASE64" | base64 --decode > android/app/release-keystore

          cat > android/key.properties <<EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=release-keystore
          storeType=pkcs12
          EOF

      - name: ðŸ§ª Verify keystore size
        run: |
          ls -lh android/app/release-keystore
          if [ ! -s android/app/release-keystore ]; then
            echo "âŒ El keystore estÃ¡ vacÃ­o o no se decodificÃ³ correctamente."
            exit 1
          fi

      - name: ðŸ§ª Validate keystore integrity
        run: |
          keytool -list -keystore android/app/release-keystore -storetype pkcs12 -storepass "$KEYSTORE_PASSWORD" -alias "$KEY_ALIAS"

      - name: ðŸ—ï¸ Build signed release APK
        run: flutter build apk --release

      - name: ðŸ§¾ Get commit message
        id: commit
        run: |
          TAG="v$(date +'%y.%m.%d')"
          echo "ðŸ§¾ Recolectando commits del dÃ­a ${TAG#v}..."
          MSG=$(git log --pretty=format:"- %s" --since="$(date +'%Y-%m-%d 00:00:00')" --until="$(date +'%Y-%m-%d 23:59:59')" | tr -d '\r')
          if [ -z "$MSG" ]; then
            MSG=$(git log -1 --pretty=format:"- %s")
          fi
          {
            echo 'message<<EOF'
            echo "$MSG"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: ðŸ·ï¸ Set release variables
        id: vars
        run: |
          TAG="v$(date +'%y.%m.%d')"
          VERSION="${TAG#v}"
          NAME="Formulario de Bomberos ${TAG}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Prepare release files
        run: |
          mkdir -p release
          cp build/app/outputs/flutter-apk/app-release.apk release/bomberos-android-release.apk

          cat <<EOF > release/metadata.json
          {
              "latest_version": "${{ steps.vars.outputs.version }}",
              "changelog": "${{ steps.commit.outputs.message }}",
              "apk_url": "https://github.com/HakkinDavid/firefighter-form/releases/latest/download/bomberos-android-release.apk"
          }
          EOF

      - name: ðŸš€ Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: ${{ steps.vars.outputs.name }}
          body: "${{ steps.commit.outputs.message }}"
          draft: false
          prerelease: false
          make_latest: true
          files: |
            release/bomberos-android-release.apk
            release/metadata.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
